
version: '3'
services:

  #PHP Service
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php_${APP_NAME}
    restart: unless-stopped
    tty: true
    volumes:
      - ./src:/var/www
      - ./services/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  #Nginx Service
  nginx:
    image: nginx:alpine
    container_name: nginx_${APP_NAME}
    restart: unless-stopped
    tty: true
    ports:
      - "8080:80"
      - "4433:443"
    volumes:
      - ./src:/var/www
      - ./services/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app-network

  #MySQL Service
  mysql:
    image: mysql:5.7.35
    container_name: mysql_${APP_NAME}
    restart: unless-stopped
    tty: true
    ports:
      - "8900:3306"
    environment:
      MYSQL_DATABASE: studentmanagement
      MYSQL_ROOT_PASSWORD: 123456789
      MYSQL_USER: user1
      MYSQL_PASSWORD: 123456789 
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql/
      - ./services/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network
  npm:
    image: node:14.17.5
    container_name: npm_${APP_NAME}
    volumes:
      - ./src:/var/www
    working_dir: /var/www
    entrypoint: npm
    networks:
      - app-network
  composer:
    image: composer:latest
    container_name: composer_${APP_NAME}
    volumes:
      - ./src:/var/www
    networks:
      - app-network
#Docker Networks
networks:
  app-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local
